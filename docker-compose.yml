version: '3.9'

services:
  django:
    container_name: django
    build:
      context: .
    ports:
      - "8002:8000"
    restart: always
    networks:
      - main
    depends_on:
      - backend
    volumes:
      - .:/home/app
      - static-data:/home/app/vol
    env_file: ".env"

  backend:
    container_name: education_system
    image: postgres:16.6-alpine
    restart: always
    networks:
      - main
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTDB_POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTDB_POSTGRES_USER}
      - POSTGRES_NAME=${POSTDB_POSTGRES_NAME}

  nginx:
    container_name: nginx
    image: nginx:1.27.1-alpine
    restart: on-failure
    depends_on:
      - django
    ports:
      - "82:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static-data:/vol
    networks:
      - main

networks:
  main:

volumes:
  postgres-data:
  static-data:
